<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant</h1>
            <h3>The best restaurant in town!</h3>
            <hr>
            <a href="/table"><button class="btn btn-success btn-lg"><span class="fa fa-plus"></span> Add A
                    Table </button></a>
            <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-vcard"></span> View
                    Tables </button></a>
        </div>

        <form class="form-horizontal">
          <fieldset>
          
          <!-- Form Name -->
          <legend>Form Name</legend>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="party">Party Name</label>  
            <div class="col-md-4">
            <input id="party" name="party" type="text" placeholder="Hampton Party" class="form-control input-md" required="">
              
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="quantity"># of People</label>  
            <div class="col-md-2">
            <input id="quantity" name="quantity" type="text" placeholder="" class="form-control input-md" required="">
              
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Phone #</label>  
            <div class="col-md-4">
            <input id="phone" name="phone" type="text" placeholder="(123)-222-4411" class="form-control input-md" required="">
              
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-4">
            <input id="email" name="email" type="text" placeholder="jon@aol.com" class="form-control input-md" required="">
              
            </div>
          </div>
          
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="tables">Preffered Table</label>
            <div class="col-md-4">
              <select id="tables" name="tables" class="form-control">
                <option value="1">Option one</option>
                <option value="2">Option two</option>
              </select>
            </div>
          </div>
          
          </fieldset>
          </form>
          

        <a href="./table.html">Add A Table</a> | <a href="./view.html">View All Tables</a>
    </div>
</body>

</html>
