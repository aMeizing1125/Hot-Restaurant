<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant</h1>
            <h3>The best restaurant in town!</h3>
            <hr>
            <a href="/add"><button class="btn btn-success btn-lg"><span class="fa fa-plus"></span> Add A
                    Table </button></a>
            <a href="/api/characters"><button class="btn btn-danger btn-lg"><span class="fa fa-vcard"></span> View
                    Tables </button></a>
        </div>

        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

        <a href="./table.html">Add A Table</a> | <a href="./view.html">View All Tables</a>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/characters/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                }
                else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>
</body>

</html>
